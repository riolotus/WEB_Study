<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="utf-8"/>
	<title>登录页面</title>
	<meta name="keywords" content="关键词"/>
	<meta name="description" content="网站描述"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" href="{:url('/')}__CSS__/bootstrap.css"/>
	<link rel="stylesheet" href="{:url('/')}__CSS__/font-awesome.css"/>
	<link rel="stylesheet" href="{:url('/')}__CSS__/jquery-ui.css"/>
	<link rel="stylesheet" href="{:url('/')}__CSS__/ace-fonts.css"/>
	<link rel="stylesheet" href="{:url('/')}__CSS__/ace.css" class="ace-main-stylesheet" id="main-ace-style"/>
	<script src="{:url('/')}__JS__/jquery.js"></script>
</head>
<body class="login-layout">
<div class="main-container login-main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="space-6"></div>
					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										<b>后台登录</b>
									</h4>
									<div class="space-6"></div>
									<form action="{:url('admin/login/dologin')}" method="post">
										<label class="block clearfix">
											<span class="block input-icon input-icon-right">
												<input type="text" class="form-control" name="user_name" placeholder="用户名" required/>
												<i class="ace-icon fa fa-user"></i>
											</span>
										</label>
										<label class="block clearfix">
											<span class="block input-icon input-icon-right">
												<input type="password" class="form-control" name="user_pwd" placeholder="密码" required/>
												<i class="ace-icon fa fa-lock"></i>
											</span>
										</label>
										<div class="space"></div>
										<label class="block clearfix">
											<span class="block input-icon input-icon-right">
												<input type="text" class="form-control" name="code" placeholder="验证码" required/>
												
											</span>
										</label>
										<div class="space"></div>
										<img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random()" />
										<div class="clearfix">
											<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
												<i class="ace-icon fa fa-key"></i>
												<span class="bigger-110">登录</span>
											</button>
										</div>
										<div class="space-4"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="navbar-fixed-top align-right">
						<br/>&nbsp;
						<a id="btn-login-dark" href="#">Dark</a>&nbsp;
						<span class="blue">/</span>&nbsp;
						<a id="btn-login-blur" href="#">Blur</a>&nbsp;
						<span class="blue">/</span>&nbsp;
						<a id="btn-login-light" href="#">Light</a>&nbsp; &nbsp; &nbsp;
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function ($) {
		$('#btn-login-dark').on('click', function (e) {
			$('body').attr('class', 'login-layout');
			e.preventDefault();
		});
		$('#btn-login-light').on('click', function (e) {
			$('body').attr('class', 'login-layout light-login');
			e.preventDefault();
		});
		$('#btn-login-blur').on('click', function (e) {
			$('body').attr('class', 'login-layout blur-login');
			e.preventDefault();
		});
	});
</script>
</body>
</html>
